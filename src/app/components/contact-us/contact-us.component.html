
<div
class="relative bg-cover bg-center min-h-screen"
style="background-image: url('contactus.jpg')"
>
<div class="absolute inset-0 bg-black/50"></div>

<div class="relative z-10 max-w-7xl mx-auto px-5 py-12">

  <section class="text-center py-12">
    <h1 class="text-4xl font-medium text-white">Contact Us</h1>
    <p class="text-white mt-4 max-w-md mx-auto">
      It's very important for us to keep in touch with you
      So we are always ready to answer any question.
    </p>
  </section>



  <section class="grid gap-8 md:grid-cols-2 items-start mb-12">
    <div class="space-y-6">
      <div>
        <label for="name" class="block text-white">Name</label>
        <input
          id="name"
          type="text"
          class="w-full border border-white text-white placeholder-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring focus:ring-white"
          placeholder="Enter your name"
          (input)="clearError('name')"
        />
        <p id="name-error" class="hidden text-red-500 text-sm mt-1">Name is required</p>
      </div>
  
      <div>
        <label for="email" class="block text-white">Email</label>
        <input
          id="email"
          type="email"
          class="w-full border border-white text-white placeholder-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring focus:ring-white"
          placeholder="example@mail.com"
          (input)="clearError('email')"
        />
        <p id="email-error" class="hidden text-red-500 text-sm mt-1">email must contain &#64; and .com</p>
      </div>
  
      <div>
        <label for="contact" class="block text-white">Contact Number</label>
        <input
          id="contact"
          type="text"
          class="w-full border border-white text-white placeholder-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring focus:ring-white"
          placeholder="+20 **********"
          (input)="clearError('contact')"
        />
        <p id="contact-error" class="hidden text-red-500 text-sm mt-1">Please enter a valid phone number</p>
      </div>
  
      <div>
        <label for="message" class="block text-white">Message</label>
        <textarea
          id="message"
          rows="4"
          class="w-full border border-white text-white placeholder-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring focus:ring-white"
          placeholder="Enter your message here..."
          (input)="clearError('message')"
        ></textarea>
        <p id="message-error" class="hidden text-red-500 text-sm mt-1">Message is required</p>
      </div>
  
      <button
        id="submitBtn"
        class="w-full border border-white rounded-full px-8 py-3 bg-primary text-white hover:bg-tertiary transition duration-300 cursor-pointer"
        (click)="submitForm($event)"
      >
        Send Message
      </button>
    </div>
  </section>
  

</div>

<div id="thankYouPopup" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white text-center rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Thank You!</h2>
    <p class="text-gray-600">Your message has been sent. We'll get back to you soon.</p>
