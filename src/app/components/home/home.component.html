  <section 
  class="relative py-44 bg-cover bg-center "
  style="background-image:url('plane2.jpg');"
>
  <div
    class="px-4 p-4 md:px-10 lg:px-32
           flex flex-col items-center text-center"
  >
    <h3 class="text-white mb-3 text-2xl">
      Explore your Travel
    </h3>
    <h1 class="text-white font-bold text-4xl mb-4">
      Trusted Travel Agency.
    </h1>
    <p class="text-white mb-5">
      I travel not to go anywhere but to go.
      I travel for travel's sake.
      The great affair is to move.
    </p>
    <button
    (click)="goToTrips()"
      class="flex items-center text-2xl px-8 py-2 italic text-white
             filter drop-shadow-md rounded-full shadow-lg
             bg-blue-800 hover:bg-blue-700 transition"
    >
      Explore Trips
    </button>
  </div>
</section>


<section class="py-9">
  <div class="px-4 md:px-10 lg:px-32"  >
    <h2
    
      class="text-4xl font-bold text-center py-16"
    >
      Explore Egypt
    </h2>

    <owl-carousel-o
      [options]="customOptions"
      class="cursor-pointer"
    >
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide>
          <img
            [src]="slide.img"
            [alt]="slide.caption"
            class="w-full h-64 object-cover rounded-4xl mb-4 shadow-lg"
          />
          <div class="text-center text-lg py-2">
            {{ slide.caption }}
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
