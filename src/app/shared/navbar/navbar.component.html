<div [class.blurred]="isModalOpen">
  <nav
    class="hidden fixed top-0 left-0 right-0 z-50 p-4 md:px-10 lg:px-32 md:flex md:justify-between md:items-center bg-blue-700"
  >
  <div class="flex items-center">
    <a href="/" class="text-2xl font-bold text-white">Safarny</a>
  </div>

  <ul class="hidden md:flex flex-1 justify-center space-x-6">
    <li><a href="/home"  class="text-white">Home</a></li>
    <li><a href="/trips" class="text-white">Trips</a></li>
    <li><a href="/about" class="text-white">About Us</a></li>
    <li><a href="/contact" class="text-white">Contact Us</a></li>
  </ul>

  <div class="flex items-center space-x-6">
    <button (click)="openLogin()" class="text-white">Login</button>
    <button (click)="openSignup()" class="text-white">Signup</button>
    <a href="/profile" class="text-white ">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
        />
      </svg>
    </a>
  </div>
</nav>
</div>
<app-login (close)="onModalClose()"></app-login>
<app-signup (close)="onModalClose()"></app-signup>
